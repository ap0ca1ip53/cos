{% extends 'base.html' %}

{% load helper %}

{% block content %}

        <div class="col-lg-12">
            <h1 class="page-header">{{ object.descricao }}</h1>
        </div>

    <a href="{% url 'core:tipodeequipamento_list' %}">Voltar</a>

{% endblock %}
